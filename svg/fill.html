<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fill</title>
</head>

<body>
    <svg width="900px" height="900px" viewBox="0 0 543 162">
        <defs>
            <linearGradient id="lg">
                <stop stop-color="#5FC3E4" offset="0%"></stop>
                <stop stop-color="#E55D87" offset="100%"></stop>
            </linearGradient>
            <radialGradient id="rg">
                <stop stop-color="#5FC3E4" offset="0%"></stop>
                <stop stop-color="#E55D87" offset="100%"></stop>
            </radialGradient>


        </defs>

        <rect x="50" y="50" width="100" height="100" stroke="#000" stroke-width="2" fill="url(#lg)" />
        <rect x="170" y="50" width="100" height="100" stroke="#000" stroke-width="2" fill="url(#rg)" /> 著作权归作者所有。

    </svg>
