<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform</title>
    <style>
            #test-svg {
                background-color: bisque;
            }
    </style>
</head>
<body>
    <svg width="900" height="900" id="test-svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect fill="blue" width="60" height="60" x="50" y="10" />
        <rect fill="red" width="60" height="60" x="50" y="10" transform="translate(100,50)" />
        <rect fill="green" width="60" height="60" x="50" y="150" />
        <rect fill="green" width="60" height="60" x="80" y="200" transform="scale(1.2)" />
        <rect fill="green" width="60" height="60" x="80" y="200" transform="scale(3,1.2)" />

    </svg> 
</body>
</html>
