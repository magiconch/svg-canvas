<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #eat {

            font-size: 50px;
        }
        .use-flexbox{
        display:flex;
        align-items:center;
        justify-content:center;
        width:1800px;
        height:800px;
        border:1px solid #000;
}
.use-flexbox div{
    width:500px;
    height:80px;
    background:#099;
}
    </style>
</head>
<body>
    <div class="use-flexbox">
        <div id="eat"></div>
    </div>
    <script>
        let displayData = document.getElementById('eat');
        function getDateDemo() {
            let myDate = new Date();
            let eatDate = new Date();
            if (myDate.getHours() < 13 && myDate.getMinutes() < 30) {
                eatDate.setHours(12);
                eatDate.setMinutes(30);
            } else if (myDate.getHours() > 19) { 
                eatDate.setDate(myDate.getDate()+1);
            } else {
                eatDate.setHours(19);
                eatDate.setMinutes(0);
            }
            eatDate.setSeconds(0);
            eatDate.setMilliseconds(0);
            // toLocaleTimeString()
            let mss = Date.parse(eatDate) - Date.parse(myDate)
            let hours = parseInt((mss % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = parseInt((mss % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = (mss % (1000 * 60)) / 1000;
            displayData.innerHTML = '距离恰饭还有' + '  ' + hours + ':' + minutes + ':' + seconds;
        }
        
        window.setInterval("getDateDemo()",1000);

    </script>
</body>
</html>
