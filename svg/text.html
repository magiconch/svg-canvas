<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text</title>
    <style>
        #test-svg {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <svg width="900" height="900" id="test-svg" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <text x="50" y="20">我是普通文字</text>
        <text x="50" y="60" fill="#09c">我是有色文字</text>
        <text x="50" y="100" stroke="#f00">我是加了边框的文字</text>
        <text x="50" y="150" stroke="#0a0" style="font-size:24px;">我用了内联样式</text>
        <text x="300" y="0" style="font-size:24px; writing-mode: tb;">我是垂直哒</text>
        <text x="50,70,100,130,150,170" y="200,180,210,180,220,200,180" style="font-size:24px;">我们不是一行哒</text>
        <text x="50,60,70,80,90" y="250">我不是强迫症</text>
        <text x="50" y="300" rotate="30" style="font-size:24px;">旋转跳跃</text>
        <text x="50" y="340" textLength="100" lengthAdjust="spacing">我会被拉长</text>
        <text x="50" y="370" textLength="200" lengthAdjust="spacing">我会被拉长</text>
        <text x="50" y="400" textLength="400" lengthAdjust="spacing">我会被拉长</text>
        <text x="50" y="430" textLength="400" lengthAdjust="spacingAndGlyphs">我会被拉宽</text>
        <defs>
            <path id="a1" d="M50 700 S90 50 1900 500" stroke="#000" fill="none" />
        </defs>
        <text>
            <textPath xlink:href="#a1">二句三年得,一吟双泪流.知音如不赏,归卧故山秋。
            </textPath>
        </text>
    </svg>
</body>

</html>
