<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simpledemo</title>
    <style>
        #test-svg {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <svg width="900" height="900" id="test-svg" stroke="black" stroke-width="5" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!-- 一条长200的横向线段 -->
        <path d="M10 100 H200" />
        <!-- 一条长200的竖向线段 -->
        <path d="M10 110 V200" />
        <!-- 从起点M到L的一条线段 -->
        <path d="M30 120 L200 200" />
        <!-- 这是一个闭合的折线 -->
        <path stroke="red" fill="white" d="M300 100 L600 100 L600 400 L300 400 Z" />
    </svg>
    <svg width="600" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <!--矩形-->
        <rect x="10" y="10" width="30" height="60" stroke="#9B7B56" fill="transparent" stroke-width="10" />
        <!--圆角矩形-->
        <rect x="60" y="10" rx="10" ry="10" width="60" height="40" stroke="#FF9090" fill="transparent" stroke-width="5" />
        <!--圆形-->
        <circle cx="180" cy="50" r="40" stroke="green" fill="#C3413D" stroke-width="5" />
        <!--椭圆-->
        <ellipse cx="320" cy="28" rx="80" ry="20" stroke="#FFC302" fill="transparent" stroke-width="5" />
        <!--直线-->
        <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5" />
        <!--折线-->
        <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" stroke="#9B7B56" fill="transparent"
            stroke-width="5" />
        <!--多边形-->
        <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="#FFC302" fill="transparent"
            stroke-width="5" />
        <!--路径 -->
        <path d="M20 230 ,Q40 205 ,50 230 T90 230" fill="none" stroke="#9B7B56" stroke-width="5" />
    </svg>
</body>

</html>
